<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skiro</title>
</head>
<body>

    <div class="left">
        <div class="player1">
            <h1>Player 1</h1>
            <hr>
            <div class="cards">
                <span class="card1">CARD</span>
                <span class="card2">CARD</span>
                <span class="card3">CARD</span>
                <span class="card4">CARD</span>
            </div>
        </div>
        <div class="player2">
            <h1>Player 2</h1>
            <hr>
            <div class="cards">
                <span class="card5">CARD</span>
                <span class="card6">CARD</span>
                <span class="card7">CARD</span>
                <span class="card8">CARD</span>
            </div>
        </div>
    </div>

    <div class="remain_cards">

        <div class="up">
            <h1>Main</h1>
            <span class="not_use">CARD</span>
        </div>

        <div class="down">
            <h1>Leave</h1>
            <span class="used">CARD</span>
        </div>


    </div>


    <div class="right">
        <div class="player3">
            <h1>Player 3</h1>
            <hr>
            <div class="cards">
                <span class="card9">CARD</span>
                <span class="card10">CARD</span>
                <span class="card11">CARD</span>
                <span class="card12">CARD</span>
            </div>
        </div>
        <div class="player4">
            <h1>Player 4</h1>
            <hr>
            <div class="cards">
                <span class="card13">CARD</span>
                <span class="card14">CARD</span>
                <span class="card15">CARD</span>
                <span class="card16">CARD</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
